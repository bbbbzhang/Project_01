<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    var i = 1;
    i = i++;
    //本来 i 在运算之后应该变成 2 的,但无奈 = 左边是给 i 本身赋值,所以 i 还是 1
    var j = i++;
    //++在后,先运算, j = 1, 后赋值, i = 2
    var k = i + ++i * i++;
    //k = 2 + 3 * 3, i而后变成4
    console.log(i, j, k);
    //4 1 11
    var k = i++ + i++ * i++;
    //k = 4 + 5 * 6, i而后变成7
    console.log(i, j, k);
    //7 1 34
    //自增自减运算时,必须格外注意,只要上面有一个地方改变,那结果就完全不一样了
</script>

</html>
